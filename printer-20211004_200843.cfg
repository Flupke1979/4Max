# This file contains pin mappings for the Anycubic 4Max
# To use this config, the firmware should be compiled for the AVR atmega2560.

# See the example.cfg file for a description of available parameters.
[endstop_phase]

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
#step_distance: .003115
step_distance: .0125
endstop_pin: ^!ar3
position_min: -12
position_endstop: -12
position_max: 212
homing_speed: 30.0
microsteps: 16

[tmc2208 stepper_x]
uart_pin: ar2
run_current: 0.8
stealthchop_threshold: 0


[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
#step_distance: .003115
step_distance: .0125
endstop_pin: ^!ar14
position_min: 0
position_endstop: 0
position_max: 215
homing_speed: 30.0
microsteps: 16

[tmc2208 stepper_y]
uart_pin: ar15
run_current: 0.8
stealthchop_threshold: 0


[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
#step_distance: .000625
microsteps: 16
step_distance: .0025
endstop_pin: ^!ar18
position_min: -1
position_endstop: -0.45
position_max: 300
homing_speed: 15.0

[tmc2208 stepper_z]
uart_pin: ar19
run_current: 1.0
stealthchop_threshold: 20


[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
step_distance: .002461
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 200
#Normal_pressure_advance: 0.08
#Fast_pressure_advance: 0.16
pressure_advance: 0.055
#pressure_advance_smooth_time: 0.010
pressure_advance_smooth_time: 0.020
heater_pin: ar10
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog13
#control: pid
#pid_Kp: 37.672
#pid_Ki: 2.820
#pid_Kd: 121.491
min_temp: 0
max_temp: 260

[tmc2208 extruder]
uart_pin: ar20
microsteps: 16
run_current: 0.6
stealthchop_threshold: 0

[heater_fan extruder_fan]
pin: ar44
shutdown_speed: 1.0

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
#control: pid
#pid_Kp: 730.183
#pid_Ki: 2.050
#pid_Kd: 653.161
min_temp: 0
max_temp: 110

[fan]
pin: ar9
kick_start_time: 1.0

[mcu]
serial: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1200#1000

max_z_velocity: 8
max_z_accel: 100
square_corner_velocity: 5.0

[heater_fan mcu_fan]
pin: ar7
kick_start_time: 1.0


# "RepRapDiscount 128x64 Full Graphic Smart Controller" type displays
[display]
lcd_type: st7920
cs_pin: ar16
sclk_pin: ar23
sid_pin: ar17
encoder_pins: ^!ar31,^!ar33
click_pin: ^!ar35
kill_pin: ^!ar41
menu_timeout: 40

[output_pin beeper]
pin: ar37
value: 0

[filament_switch_sensor filament]
switch_pin: ^!ar42

[output_pin light]
pin: !ar43
value: 1
shutdown_value: 0

[bed_screws]
screw1: 10,10
screw1_name: Left Front
screw2: 10,200
screw2_name: Right Front
screw3: 200,200
screw3_name: Left Back
screw4: 200,10
screw4_name: Right Back
horizontal_move_z: 5
probe_height: 0
speed: 50
probe_speed: 5

[gcode_macro bip]
gcode:
	SET_PIN PIN=beeper VALUE=1
	G4 P800
	SET_PIN PIN=beeper VALUE=0

[gcode_macro M900]
gcode:
	SET_PRESSURE_ADVANCE ADVANCE={K}

[gcode_macro T0]
gcode:

[gcode_macro M108]
gcode:

[gcode_macro LOAD_FILAMENT]
gcode:
    M117 HEATING NOZZLE
    M104 S205
    M109 S205
    M117  LOADING...
    G91
    G1 E35 F100
    BIP
    M117 MOVING TO PRIME
    G4 P1000
    G90
    G1 X-12.0Y0 F3000
    G91
    M117 PRIMING
    G1 E80 F150
    G1 E-1 F100
    BIP
    M117 READY
    G90


[gcode_macro UNLOAD_FILAMENT]
gcode:
    M117 HOMING X Y
    G28 X,Y
    G90
    G1 X200.0Y200.0 F3000
    G91
    M117 HEATING NOZZLE
    M104 S205
    M109 S205
    BIP
    M117  UNLOADING...
    G91
    G1 E-50 F500
    M117  CHANGE FILAMENT


[gcode_macro light_on]
gcode:
    SET_PIN PIN=light VALUE=1

[gcode_macro light_off]
gcode:
    SET_PIN PIN=light VALUE=0

[gcode_macro LIGHT_TOGGLE]
gcode:
    {% if printer["output_pin light"].value == 1 %}
        light_off
    {% else %}
        light_on
    {% endif %}


[force_move]
enable_force_move: True


[temperature_sensor RPi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[include fluidd.cfg]

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    100,100,20  # an example

