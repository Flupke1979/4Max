# This file contains pin mappings for the Anycubic 4Max
# To use this config, the firmware should be compiled for the AVR atmega2560.

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
#step_distance: .003115
step_distance: .0125
endstop_pin: ^!ar3
position_min: -12
position_endstop: -12
position_max: 212
homing_speed: 30.0

[tmc2208 stepper_x]
uart_pin: ar2
microsteps: 16
run_current: 0.8
stealthchop_threshold: 0


[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
#step_distance: .003115
step_distance: .0125
endstop_pin: ^!ar14
position_min: 0
position_endstop: 0
position_max: 215
homing_speed: 30.0

[tmc2208 stepper_y]
uart_pin: ar15
microsteps: 16
run_current: 0.8
stealthchop_threshold: 0


[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
#step_distance: .000625
step_distance: .0025
endstop_pin: ^!ar18
position_min: -1
position_endstop: 0
position_max: 300
homing_speed: 15.0

[tmc2208 stepper_z]
uart_pin: ar19
microsteps: 16
run_current: 1.0
stealthchop_threshold: 20


[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
step_distance: .002461
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 200
#Normal_pressure_advance: 0.08
#Fast_pressure_advance: 0.3
pressure_advance: 0.08
pressure_advance_smooth_time: 0.010
heater_pin: ar10
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog13
#control: pid
#pid_Kp: 37.672
#pid_Ki: 2.820
#pid_Kd: 121.491
min_temp: 0
max_temp: 260

[tmc2208 extruder]
uart_pin: ar20
microsteps: 16
run_current: 0.6
stealthchop_threshold: 0

[heater_fan extruder_fan]
pin: ar44
shutdown_speed: 1.0

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
#control: pid
#pid_Kp: 730.183
#pid_Ki: 2.050
#pid_Kd: 653.161
min_temp: 0
max_temp: 110

[fan]
pin: ar9
kick_start_time: 1.0

[mcu]
serial: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_z_velocity: 15.0
max_z_accel: 100
square_corner_velocity: 5.0

[heater_fan mcu_fan]
pin: ar7
kick_start_time: 1.0


# "RepRapDiscount 128x64 Full Graphic Smart Controller" type displays
[display]
lcd_type: st7920
cs_pin: ar16
sclk_pin: ar23
sid_pin: ar17
encoder_pins: ^!ar31,^!ar33
click_pin: ^!ar35
kill_pin: ^!ar41
menu_timeout: 40

[output_pin beeper]
pin: ar37
value: 0

[filament_switch_sensor filament]
switch_pin: ar42

[output_pin light]
pin: !ar43
value: 1
shutdown_value: 0

[bed_screws]
screw1: 10,10
screw1_name: Left Front
screw2: 20,20
screw2_name: Right Front
screw3: 30,30
screw3_name: Left Back
screw4: 40,40
screw4_name: Right Back
horizontal_move_z: 5
probe_height: 0
speed: 50
probe_speed: 5

[gcode_macro _bip]
gcode:
	SET_PIN PIN=beeper VALUE=1
	G4 P1000
	SET_PIN PIN=beeper VALUE=0

[gcode_macro _M900]
gcode:
	SET_PRESSURE_ADVANCE ADVANCE={K}

[gcode_macro _T0]
gcode:

[gcode_macro _M108]
gcode:

[force_move]
enable_force_move: True


[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[include fluidd.cfg]

